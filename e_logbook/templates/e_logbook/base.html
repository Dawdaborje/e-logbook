<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static "e_logbook/css/all.mim.css" %}">
    <link rel="stylesheet" href="{% static "e_logbook/css/owl.carousel.mim.css" %}">
    <link rel="stylesheet" href="{% static "e_logbook/css/style.css" %}">

    <link rel="stylesheet" href="{% static "e_logbook/css/owl.carousel.min.css" %}">
    <link rel="stylesheet" href="{% static "e_logbook/css/bootstrap.css" %}" />

    <title>E-logbook || {% block title %}{% endblock title %}</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">E-logbook App</a>

          <!-- <button class="btn btn-success" type="submit">Sign Up</button>
          <button class="btn btn-success" type="submit">Login</button> -->

          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">E-logbook App</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Send feedback</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    User
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">My Logbook</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search Your Supervisor" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>

     
    {% block main-content %}
      
    {% endblock main-content %}

    <footer class="container-fluid bg-dark text-center p-2 mt-5 text-white fixed-bottom">
     Copyright : 2022 || Developed by --   
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script script="{% static "e_logbook/js/owl.carousel.min.js" %}"></script>
    <script script="{% static "e_logbook/js/all.min.js" %}"></script>


    <script src="{% static 'e_logbook/js/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'e_logbook/js/bootstrap.js' %}"></script>
    <script src="{% static 'e_logbook/js/jquery.flexslider.js' %}"></script>
    <script src="{% static 'e_logbook/js/scrollReveal.js' %}"></script>
    <script src="{% static 'e_logbook/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'e_logbook/js/custom.js' %}"></script>
